<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mind & Muscle Facebook Banner</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #1a1a2e;
      padding: 40px;
    }

    .instructions {
      color: #fff;
      text-align: center;
      margin-bottom: 20px;
      font-family: 'Inter', sans-serif;
    }

    .instructions h2 {
      margin-bottom: 10px;
      color: #0EA5E9;
    }

    .instructions p {
      color: #aaa;
      font-size: 14px;
    }

    .safe-zone-indicator {
      color: #F97316;
      font-size: 12px;
      margin-top: 10px;
    }

    /* The actual banner */
    .banner {
      width: 820px;
      height: 462px;
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, #0f1419 0%, #1a1a2e 50%, #0f1419 100%);
      border-radius: 8px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    /* Background image */
    .banner::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('/assets/images/baseball_field_dusk.png') center center;
      background-size: cover;
      opacity: 0.4;
    }

    /* Gradient overlay */
    .banner::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        to right,
        rgba(15, 20, 25, 0.95) 0%,
        rgba(15, 20, 25, 0.7) 30%,
        rgba(15, 20, 25, 0.5) 50%,
        rgba(15, 20, 25, 0.7) 70%,
        rgba(15, 20, 25, 0.95) 100%
      );
    }

    /* Content container */
    .content {
      position: relative;
      z-index: 10;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    /* Safe zone guide (640x312 centered) - hidden by default */
    .safe-zone {
      position: absolute;
      width: 640px;
      height: 312px;
      border: 2px dashed rgba(249, 115, 22, 0.0);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
      pointer-events: none;
    }

    .banner.show-guides .safe-zone {
      border-color: rgba(249, 115, 22, 0.5);
    }

    /* Main layout */
    .main-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 50px;
      max-width: 640px; /* Keep within safe zone */
    }

    /* Text section */
    .text-section {
      text-align: left;
    }

    .tagline {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 52px;
      line-height: 1.0;
      letter-spacing: 2px;
      margin-bottom: 12px;
    }

    .tagline .mind {
      color: #0EA5E9;
      text-shadow: 0 0 30px rgba(14, 165, 233, 0.6);
    }

    .tagline .muscle {
      color: #F97316;
      text-shadow: 0 0 30px rgba(249, 115, 22, 0.6);
    }

    .subtitle {
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    /* Logo/Shield section */
    .logo-section {
      flex-shrink: 0;
    }

    .logo-section img {
      width: 180px;
      height: 180px;
      object-fit: contain;
      filter: drop-shadow(0 0 40px rgba(14, 165, 233, 0.5));
    }

    /* Toggle button */
    .toggle-guides {
      margin-top: 20px;
      padding: 10px 20px;
      background: #F97316;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
    }

    .toggle-guides:hover {
      background: #ea580c;
    }
  </style>
</head>
<body>
  <div class="instructions">
    <h2>Facebook Banner - 820 x 462px</h2>
    <p>Right-click the banner below and select "Save image as..." or take a screenshot</p>
    <p class="safe-zone-indicator">Click "Show Safe Zone" to see the area that won't be cropped on mobile/desktop</p>
  </div>

  <div class="banner" id="banner">
    <div class="safe-zone"></div>
    <div class="content">
      <div class="main-content">
        <div class="text-section">
          <div class="tagline">
            <div class="mind">Discipline the Mind.</div>
            <div class="muscle">Dominate the Game.</div>
          </div>
          <div class="subtitle">AI Training for Baseball & Softball Athletes</div>
        </div>
        <div class="logo-section">
          <img src="/assets/images/logo.png" alt="Mind & Muscle Logo">
        </div>
      </div>
    </div>
  </div>

  <button class="toggle-guides" onclick="toggleGuides()">Show Safe Zone</button>

  <script>
    function toggleGuides() {
      const banner = document.getElementById('banner');
      const btn = document.querySelector('.toggle-guides');
      banner.classList.toggle('show-guides');
      btn.textContent = banner.classList.contains('show-guides') ? 'Hide Safe Zone' : 'Show Safe Zone';
    }
  </script>
</body>
</html>
